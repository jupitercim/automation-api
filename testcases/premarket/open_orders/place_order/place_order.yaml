teststeps:
  - name: place order 
    request:
      method: POST
      url: /openOrder/place
      json:
        body: 
          amount: $amount
          asset: $asset
          price: $price
          tradeType: $tradeType
          userId: $userId
      headers:
        accept: '*/*'
        x-gray-env: normal
        x-user-id: ${x_user_id}
    extract:
      - orderId: "body.data.id"
      - data: "body.data"
      - orderNo: "body.data.orderNo"
    validate:
      - eq: ["status_code", 200, "response.status_code == 200"]
      - custom: ["compare_response", "body", "${exceptedResult}"]