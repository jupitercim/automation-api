      method: POST
      url: /api/v1/order
      headers:
        accept: '*/*'
        x-gray-env: normal
        X-MBX-APIKEY: $api_key
    validate:
      - eq: ["status_code", $status_code]
      - custom: ["compare_response", "body", "${exceptedResult}"]